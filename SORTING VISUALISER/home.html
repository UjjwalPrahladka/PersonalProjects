<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container" id="main">
	</div>
	<div class="settings">
		<div class="type">
			<div><input type="radio" name="type" value="merge">Merge Sort</div>
			<div><input type="radio" name="type" value="quick">Quick Sort</div>
			<div><input type="radio" name="type" value="insertion">Insertion Sort</div>
			<div><input type="radio" name="type" value="selection">Selection Sort</div>
			<div><input type="radio" name="type" value="bubble">Bubble Sort</div>
		</div><br><br>
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div><br>
		<div class="submit">
			<button class="button" onclick="start()">RUN</button>
			<button class="button" onclick="reset()">RESET</button>
		</div>

	</div>
</body>
</html>
